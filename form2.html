<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <div class="container">
        <form action="">
            
            <h2>Registration</h2>
            <br>
            <h4>Personal Details</h4>
            <div class="box1">
                <div class="box">
                    Full Name: <br>
                    <input type="text" placeholder="Enter your name">
                    <br>
                    Mobile number : <br>
                    <input type="number" placeholder="Enter mobile number">
                </div>

                <div class="box">
                    Date of Birth: <br>
                    <input type="text" placeholder="Enter DOB">
                    <br>
                    Gender : <br>
                    <input type="text" placeholder="Enter your gender">
                </div>
                <div class="box">
                    Email : <br>
                    <input type="text" placeholder="Enter your Email">
                    <br>
                    Occupations: <br>
                    <input type="text" placeholder="Enter occupations">
                </div>
            </div>
            <h4>Identity Details</h4>
            <div class="box1">
                <div class="box">
                    ID Type: <br>
                    <input type="text" placeholder="Enter ID Type">
                    <br>
                    Issue Date : <br>
                    <input type="number" placeholder="Enter ID issue date">
                </div>

                <div class="box">
                    ID Number: <br>
                    <input type="text" placeholder="Enter ID number ">
                    <br>
                    Issue State : <br>
                    <input type="text" placeholder="Enter ID issue State">
                </div>
                <div class="box">
                    Issue Authority : <br>
                    <input type="text" placeholder="Enter issue Department">
                    <br>
                    Expiry Date : <br>
                    <input type="text" placeholder="Enter ID expiry date">
                </div>
                
            </div>
            <button>Next -></button>
            
    

</form>
</div>
</body>
</html>
